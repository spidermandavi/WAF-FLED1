<script>
/* ================= CONFIG ================= */

const tournamentIDs = ["ZLfbxNcu"];

/* ================= SCORING ================= */

function getWafFledPoints(result, berserked, opponentBerserked) {
  switch (result) {
    case "win": return berserked ? 1.5 : 1;
    case "loss": return -1;
    case "draw": return 0;

    case "flag_win": return berserked ? 3 : 2;
    case "flag_loss": return opponentBerserked ? -3 : -2;

    case "resigned_win": return berserked ? 1.5 : 1;
    case "resigned_loss": return -1;

    default: return 0;
  }
}

/* ================= PGN PARSER ================= */

function parseGamePGN(pgn) {
  const result = /\[Result "([^"]+)"]/.exec(pgn)?.[1];
  const termination = /\[Termination "([^"]+)"]/.exec(pgn)?.[1] || "";

  const white = /\[White "([^"]+)"]/.exec(pgn)?.[1];
  const black = /\[Black "([^"]+)"]/.exec(pgn)?.[1];

  const whiteBerserk = /\[WhiteBerserk "1"]/.test(pgn);
  const blackBerserk = /\[BlackBerserk "1"]/.test(pgn);

  let whiteResult = "draw";
  let blackResult = "draw";

  if (result === "1-0") {
    whiteResult = "win";
    blackResult = "loss";
  } else if (result === "0-1") {
    whiteResult = "loss";
    blackResult = "win";
  }

  // refine by termination
  if (termination.includes("Time forfeit")) {
    if (whiteResult === "win") whiteResult = "flag_win";
    if (blackResult === "win") blackResult = "flag_win";
    if (whiteResult === "loss") whiteResult = "flag_loss";
    if (blackResult === "loss") blackResult = "flag_loss";
  }

  if (termination.includes("Resignation")) {
    if (whiteResult === "win") whiteResult = "resigned_win";
    if (blackResult === "win") blackResult = "resigned_win";
    if (whiteResult === "loss") whiteResult = "resigned_loss";
    if (blackResult === "loss") blackResult = "resigned_loss";
  }

  return [
    {
      player: white,
      result: whiteResult,
      berserked: whiteBerserk,
      opponentBerserked: blackBerserk
    },
    {
      player: black,
      result: blackResult,
      berserked: blackBerserk,
      opponentBerserked: whiteBerserk
    }
  ];
}

/* ================= FETCH ================= */

async function fetchTournamentGames(id) {
  const res = await fetch(`https://lichess.org/api/tournament/${id}/games`);
  if (!res.ok) return [];

  const text = await res.text();
  if (!text) return [];

  return text
    .split(/\n(?=\[Event )/)
    .flatMap(parseGamePGN);
}

/* ================= LEADERBOARD ================= */

function calculateLeaderboard(games) {
  const players = {};

  games.forEach(g => {
    if (!players[g.player]) {
      players[g.player] = { score: 0, waffles: 0, waffled: 0, bestRank: Infinity };
    }

    players[g.player].score += getWafFledPoints(
      g.result,
      g.berserked,
      g.opponentBerserked
    );

    if (g.result === "flag_win") players[g.player].waffles++;
    if (g.result === "flag_loss") players[g.player].waffled++;
  });

  const list = Object.entries(players).map(([name, p]) => ({ name, ...p }));

  list.sort((a, b) => {
    if (b.score !== a.score) return b.score - a.score;
    if (b.waffles !== a.waffles) return b.waffles - a.waffles;
    return a.waffled - b.waffled;
  });

  list.forEach((p, i) => {
    p.rank = i + 1;
    p.bestRank = Math.min(p.bestRank, p.rank);
  });

  return list;
}

/* ================= RENDER ================= */

function renderLeaderboard(list) {
  const tbody = document.querySelector("#leaderboard tbody");
  tbody.innerHTML = "";

  list.forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.rank}</td>
        <td>${p.name}</td>
        <td>${p.score}</td>
        <td>${p.waffles}</td>
        <td>${p.waffled}</td>
        <td></td>
        <td>${p.bestRank}</td>
      </tr>
    `;
  });
}

/* ================= MAIN ================= */

(async function () {
  let games = [];
  for (const id of tournamentIDs) {
    games = games.concat(await fetchTournamentGames(id));
  }
  renderLeaderboard(calculateLeaderboard(games));
})();
</script>
