<script>
function buildPodium(targetId, statKey) {
  if (!window.WAFFLED_DATA) return;

  const top3 = [...window.WAFFLED_DATA]
    .sort((a, b) => b[statKey] - a[statKey])
    .slice(0, 3);

  const medals = ["ğŸ¥‡", "ğŸ¥ˆ", "ğŸ¥‰"];

  document.getElementById(targetId).innerHTML =
    top3.map((p, i) => `
      <div class="podium-slot place-${i + 1}">
        <div class="trophy">${medals[i]}</div>
        <div class="name">${p.name}</div>
        <div class="value">${p[statKey]}</div>
      </div>
    `).join("");
}

// Wait until leaderboard data exists
const waitForData = setInterval(() => {
  if (window.WAFFLED_DATA) {
    clearInterval(waitForData);
    buildPodium("podium-waffles", "waffles");
    buildPodium("podium-waffled", "waffled");
  }
}, 100);
</script>
